        html, body {
    margin: 0;

        .cyber-header {

            font-size: 14px;
        }

        .search-box:focus {
            outline: none;
            box-shadow: 0 0 10px var(--neon-red);
        }

        .country-list {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 20px;
            border: 1px solid #333;
            border-radius: 5px;
            scrollbar-width: thin;
            scrollbar-color: var(--neon-red) #333;
        }

        .country-list::-webkit-scrollbar {
            width: 6px;
        }

        .country-list::-webkit-scrollbar-track {
            background: #333;
        }

        .country-list::-webkit-scrollbar-thumb {
            background-color: var(--neon-red);
            border-radius: 3px;
        }

        .country-item {
            padding: 10px;
            color: var(--star-white);
            border-bottom: 1px solid #333;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
        }

        .country-item:hover {
            background: var(--neon-red);
            color: white;
        }

        .country-item:last-child {
            border-bottom: none;
        }

        .country-flag {
            margin-right: 10px;
            font-size: 18px;
        }

        .select-btn {
            background: var(--neon-red);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 10px var(--neon-red);
        }

        .select-btn:hover {
            background: var(--dark-red);
        }

        .select-btn:disabled {
            background: #555;
            cursor: not-allowed;
            box-shadow: none;
        }

        .app-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background: var(--space-black);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 0 20px rgba(255, 0, 51, 0.7);
        }

        .app-icon::before {
            content: '';
            position: absolute;
            width: 110%;
            height: 110%;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top: 3px solid var(--neon-red);
            border-bottom: 3px solid var(--neon-red);
            animation: spin 1.5s linear infinite;
            box-shadow: 0 0 10px rgba(255, 0, 51, 0.8);
        }

        .app-icon-inner {
            width: 80%;
            height: 80%;
            border-radius: 50%;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 24px;
        }

        .loading-text {
            font-size: 18px;
            margin-bottom: 15px;
            color: var(--star-white);
            font-weight: 500;
            text-shadow: 0 0 10px var(--neon-red);
        }

        .percentage {
            font-size: 16px;
            margin-bottom: 5px;
            color: var(--neon-red);
            font-weight: bold;
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--neon-red), #ff6b6b);
            border-radius: 10px;
            transition: width 0.1s ease;
            box-shadow: 0 0 10px var(--neon-red);
        }

        .status {
            font-size: 14px;
            color: #aaa;
            margin-top: 10px;
        }

        .particle-network {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: var(--neon-red);
            border-radius: 50%;
            animation: particle-float 4s infinite;
        }

        .cyber-footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 1rem;
            background: var(--neon-red);
            border-top: 2px solid var(--dark-red);
            box-shadow: 0 0 15px var(--neon-red);
            font-size: 0.9rem;
            color: white;
            font-weight: 600;
            z-index: 2;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes particle-float {
            0%, 100% { transform: translate(0, 0); opacity: 0; }
            50% { transform: translate(80px, -40px); opacity: 1; }
        }

        @media (max-width: 340px) {
            .loading-container, .country-selector {
                width: 280px;
                padding: 30px;
            }
            .cyber-header {
                margin: 0.25rem;
                padding: 0.8rem;
            }
        }
    </style>
