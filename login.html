        * {

            -ms-user-select: none;
            user-select: none;

        html, body {

        .login-container {

            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 24px;
            text-align: center;
        }
        
        .input-group {

        .input-field {

            -ms-user-select: text;

        .input-field::placeholder {

            border-radius: 25px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 1.5rem 0 1rem;
            font-size: 1.05rem;
            box-shadow: 0 5px 20px rgba(220, 20, 60, 0.4);
        }
        
        .login-btn:hover {

            border-radius: 40px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 5px 20px rgba(37, 211, 102, 0.4);
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            text-align: center;
        }
        
        .error-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            backdrop-filter: blur(15px);
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .error-card {
            background: linear-gradient(145deg, #1a1a1a, #2a1a1a);
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            border: 1px solid rgba(220, 20, 60, 0.5);

            width: 90%;
            max-width: 320px;
            animation: popIn 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }
        
        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0); opacity: 0; }
            50% { transform: translate(100px, -50px); opacity: 1; }
        }
        
        .close-btn {

            top: 15px;
            right: 15px;
            cursor: pointer;
            color: #888;
